version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: food-frontend
    restart: always
    expose:
      - "80"

  backend:
    build: ./backend
    container_name: food-backend
    restart: always
    environment:
      - NODE_ENV=production
      - DB_HOST=mongo
    dns:
      - 8.8.8.8
      - 1.1.1.1
    expose:
      - "3000"

  mongo:
    image: mongo:6.0
    container_name: food-db
    restart: always
    volumes:
      - ./data/db:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: food-admin
    restart: always
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
      - ME_CONFIG_SITE_BASEURL=/admin
    expose:
      - "8081"

  caddy:
    image: caddy:latest
    container_name: food-proxy
    restart: always
    ports:
      - "80:80" 
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
      - mongo-express

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --protocol http2 --url http://caddy:80
    user: "1001:1001"
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Europe/Paris
    restart: unless-stopped
    depends_on:
      - caddy 

volumes:
  caddy_data:
  caddy_config: