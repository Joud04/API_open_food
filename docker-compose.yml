version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: food-frontend
    restart: always
    expose:
      - "80"

  backend:
    build: ./backend
    container_name: food-backend
    restart: always
    environment:
      - NODE_ENV=production
      - DB_HOST=mongo
    dns:
      - 8.8.8.8
      - 1.1.1.1
    expose:
      - "3000"

  mongo:
    image: mongo:6.0
    container_name: food-db
    restart: always
    volumes:
      - ./data/db:/data/db

  mongo-express:
    image: mongo-express:latest
    container_name: food-admin
    restart: always
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=pass
      - ME_CONFIG_SITE_BASEURL=/admin
    expose:
      - "8081"

  caddy:
    image: caddy:latest
    container_name: food-proxy
    restart: always
    ports:
      - "80:80" 
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - frontend
      - backend
      - mongo-express

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared
    command: tunnel --protocol http2 --url http://caddy:80
    user: "1001:1001"
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Europe/Paris
    restart: unless-stopped
    depends_on:
      - caddy

  # ðŸ‘‡ NOUVEAU : Service DOCKGE (Gestionnaire d'infra) ðŸ‘‡
  dockge:
    image: louislam/dockge:1
    container_name: food-dockge
    restart: always
    ports:
      - "5001:5001"
    volumes:
      # NÃ©cessaire pour piloter Docker
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data/dockge:/app/data
      # L'astuce : on mappe le dossier courant (.) pour que Dockge voie ce projet
      - ./:/opt/stacks/projet     
    environment:
      - DOCKGE_STACKS_DIR=/opt/stacks

  # ðŸ‘‡ NOUVEAU : Tunnel 2 (DÃ©diÃ© Ã  l'Admin Infra) ðŸ‘‡
  dockge-tunnel:
    image: cloudflare/cloudflared:latest
    container_name: dockge-tunnel
    # Il pointe vers le port 5001 de Dockge
    command: tunnel --protocol http2 --url http://dockge:5001
    user: "1001:1001"
    environment:
      - PUID=1001
      - PGID=1001
      - TZ=Europe/Paris
    restart: unless-stopped
    depends_on:
      - dockge

volumes:
  caddy_data:
  caddy_config: