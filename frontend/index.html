<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Scan Pro</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header>
        <h1>üçè Fresh Food Scan</h1>
        <p>Recherche rapide & Historique</p>

        <a href="/admin/" class="admin-link" target="_blank">üîí Admin</a>
    </header>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="search" placeholder="Marque, produit..." onkeypress="if(event.key==='Enter') search()">
            <button onclick="search()">Rechercher</button>
        </div>
    </div>

    <main>
        <div id="gallery"></div>
    </main>

    <div id="overlay" onclick="closeDetail()"></div>
    <div id="detail">
        <img id="d-img" style="height:150px; margin-bottom:15px">
        <h2 id="d-name"></h2>
        <p id="d-brand"></p>
        <div id="d-badges" style="display:flex; justify-content:center; gap:10px; margin:20px 0;"></div>
        <button onclick="closeDetail()">Fermer</button>
    </div>

    <script>
        const API = "/api";
        const gallery = document.getElementById('gallery');
        
        async function search() {
            const val = document.getElementById('search').value;
            if(!val) return;
            gallery.innerHTML = '<p style="text-align:center">Chargement...</p>';
            
            try {
                const res = await fetch(`${API}/search?q=${val}`);
                const products = await res.json();
                display(products);
            } catch(e) {
                gallery.innerHTML = '<p style="text-align:center">Erreur serveur</p>';
            }
        }

        function display(products) {
            gallery.innerHTML = '';
            if(!products.length) { gallery.innerHTML = '<p>Aucun r√©sultat</p>'; return; }

            products.forEach(p => {
                const img = p.image_front_small_url || p.image_front_url || 'https://placehold.co/150';
                const n = p.nutriscore_grade ? `https://static.openfoodfacts.org/images/misc/nutriscore-${p.nutriscore_grade}.svg` : null;
                const e = p.ecoscore_grade ? `https://static.openfoodfacts.org/images/attributes/ecoscore-${p.ecoscore_grade}.svg` : null;

                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => showDetail(p);

                card.innerHTML = `
                    <div class="img-wrap">
                        <img src="${img}" onerror="this.src='https://placehold.co/150?text=Pas+d+image'">
                    </div>
                    <div>
                        <small>${p.brands || 'Marque inconnue'}</small>
                        <h4>${p.product_name || 'Produit sans nom'}</h4>
                    </div>
                    <div class="badges">
                        ${n ? `<img src="${n}" onerror="this.style.display='none'">` : ''}
                        ${e ? `<img src="${e}" onerror="this.style.display='none'">` : ''}
                    </div>
                `;
                gallery.appendChild(card);
            });
        }

        function showDetail(p) {
            document.getElementById('d-img').src = p.image_front_url || '';
            document.getElementById('d-name').innerText = p.product_name;
            document.getElementById('d-brand').innerText = p.brands;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('detail').style.display = 'block';
        }

        function closeDetail() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('detail').style.display = 'none';
        }
        
        // Charger des produits au d√©marrage
        window.onload = async () => {
            const res = await fetch(`${API}/initial`);
            display(await res.json());
        };
    </script>
</body>
</html>
